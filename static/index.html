<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1 class="title">Uglify Translate</h1>
    <div class="options">
      <label>
        <input type="checkbox" id="compress" checked />compress
      </label>
      <label>
          <input type="checkbox" id="mangle" checked />mangle
      </label>
      <label>
          <input type="checkbox" id="toplevel" />toplevel
      </label>
      <label>
          <input type="checkbox" id="beautify" />beautify
      </label>
      <label>
          <input type="checkbox" id="babel" />use Babel
      </label>
    </div>
  </header>
  <div class="contents">
    <div  id="input-wrapper" class="input-wrapper">
      <div id="input-overlay" class="input-overlay input-contents"></div>
      <textarea id="input-textarea" class="input-textarea input-contents" placeholder="/* Your code goes here */" autofocus></textarea>
    </div>
    <div  id="output-wrapper" class="input-wrapper">
      <div id="output-overlay" class="input-overlay input-contents"></div>
      <textarea id="output-textarea" class="input-textarea input-contents" placeholder="/* no output */" readonly></textarea>
    </div>
  </div>

  <script src="bundle.client.js"></script>
</body>

</html>
